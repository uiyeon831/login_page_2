<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login_2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="loginpage">
    <div class="page1">
      <div class="page2">

        <header>
          <div class="Travalizer">
            <img src="Logo.png" alt="Logo">
            <span>Travalizer</span>
          </div>
        </header>

        <main>
          <article class="text">
            <div class="Artificial">
              <p>Artificial Intelligence giving you travel recommendations</p>
            </div>

            <div class="Welcome">
              <p>Welcome Back, Please login to your account</p>
            </div>
          </article>

          <article class="box">
            <div class="login">
              <div class="input">
                <p>Email</p>
                <input type="text" placeholder="Emall Address">
              </div>

              <div class="input">
                <p>Password</p>
                <input type="password" placeholder="Password" class="password">
              </div>

              <div class="checkbox">
                <div>
                  <input type="checkbox">Remember me 
                </div>
                <span class="forgot"><a href="forgot.html">Forgot password?</a></span>
              </div>

              <div class="button">
                <input type="button" value="Login" class="loginbutton"><input type="button" value="sign Up" class="signupbutton">
              </div>

            </div>
          </article>
        </main>

        <footer>
          <div class="loginwith">
              <span class="or">Or, login with</span>
              <span class="facebook">
                <a href="facebook.html">Facebook</a>
                <a href="linkedin.html">Linked in</a>
                <a href="google.html">Google</a>
              </span>
          </div>
        </footer>

        </div>
        
      </div>
      <div class="Illustration"><img src="Illustration.png" alt="Illustration"></div>
    </div>
  </div>
</body>

</html>
